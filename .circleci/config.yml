# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.1-browsers
        environment:
          REVIEWDOG_VERSION: "0.9.11"

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mysql:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      - run: curl -fSL https://github.com/haya14busa/reviewdog/releases/download/$REVIEWDOG_VERSION/reviewdog_linux_amd64 -o reviewdog && chmod +x ./reviewdog

  phpcs:
    steps:
      - run: ./vendor/bin/phpcs --warning-severity=0 --standard=./phpcs.xml --report=code --report-width=120

  phpcs-strict:
    steps:
      - run: |
          ./vendor/bin/phpcs --error-severity=0 --runtime-set ignore_warnings_on_exit 1 --standard=./phpcs.xml --report=emacs | ./reviewdog -efm="%f:%l:%c: %m" -reporter=github-pr-review

  phpstan:
    steps:
      - run: ./vendor/bin/phpstan analyse -n --error-format=raw --no-progress

  phpstan-strict:
    steps:
      - run: |
          ./vendor/bin/phpstan analyse -c ./strict.neon -n --error-format=raw --no-progress | ./reviewdog -f=phpstan -reporter=github-pr-review

workflows:
  version: 2
  build-test:
    jobs:
      - build
      - phpcs:
          requires:
            - build
      - phpstan:
          requires:
            - build
      - phpcs-strict:
          requires:
            - build
      - phpstan-strict:
          requires:
            - build
